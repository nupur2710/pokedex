<div class='pokemon-tile-container' *ngIf='pokemon'>
    <div class='image-container'>
        <ng-image-slider [images]='imageObject' [infinite]='true' [autoSlide]='5' [slideImage]='1' [imagePopup]='false' #nav></ng-image-slider>
    </div>
    <div class='information-container'>
        <div class='name'>Name:</div>
        <div class='name'>{{pokemon.name}}</div>
        <div class='image'>Image:</div>
    </div>
</div>
